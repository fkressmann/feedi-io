<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <link href="../static/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="none" />
    <title>Feedio</title>
</head>

<body>

    <div class="container">
        <div class="row mb-5"></div>
        <div class="row">
            <div class="col"></div>
            <div class="col-lg-8 col-sm-12">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="row justify-content-md-center">
                            <div class="col-lg-12 col-sm-12 text-center">
                                {% if room %}
                                <h5 class="card-title">Willkommen im Raum {{ room.name }} </h5>
                                {% else %}
                                <h5 class="card-title">Willkommen auf Feedi</h5>
                                {% endif %}
                                <h5 class="card-title"></h5>
                            </div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="col-lg-12 col-sm-12 text-center">
                                <img src="../static/img/logo.png" class="logo">
                            </div>
                        </div>
                        <form>
                            <div class="row justify-content-md-center">
                                <div class="form-group col-lg-6 col-sm-12">
                                    <label for="room_id">ID des Raums</label>
                                    <input type="text" class="form-control" id="room_id"
                                        placeholder="Dualer Summit Feedback Room" {% if room %}readonly
                                        value="{{ room.id }}" {% endif %}>
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="form-group col-lg-6 col-sm-12">
                                    <label for="user_id">User ID</label>
                                    <input type="email" class="form-control" id="user_id"
                                        placeholder="max.mustermann@web.de">
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="form-group col-lg-6 col-sm-12">
                                    <label for="password">Passwort</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Dein Passwort">
                                </div>
                            </div>
                        </form>
                        <div class="row justify-content-center">

                            <div class="col-lg-3 col-sm-3 text-center">
                                <button class="btn btn-outline-primary w-100" value="sign_up" type="submit">Registrieren</a>
                            </div>
                            <div class="col-lg-3 col-sm-3 text-center">
                                <button class="btn btn-primary w-100" value="login" type="submit">Anmelden</a>
                            </div>
                        </div>
                        <div class="row mb-5"></div>
                        <div class="row justify-content-center">
                            <div class="col text-center"><a href="#">Erstelle hier einen neuen Raum!</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        {% if messages %}
        <div class="row">
            <div class="col">
                {% for m in messages %}
                <div class="alert alert-{{ m[0] }} alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ m[1] }}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <script>

    </script>
</body>

</html>
