{% extends "base.html" %}

{% block title %}Dein Profil{% endblock %}

{% block header %}
<nav class="navbar navbar-expand-sm navbar-light sticky-top bg-light">
    <a class="navbar-brand" href="#">
        <img src="/static/img/logo_dualer.png" height="64px" alt="">Room Name Placeholder
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="profil_settings">Profileinstellungen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="feedback_received">Erhaltenes Feedback</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="feedback_sent">Gegebenes Feedback</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-5"></div>
    <div class="row">
        <div class="col"></div>
        <div class="col-lg-8 col-sm-12">
            <div class="card bg-light">
                <div class="card-body">
                    <div class="row justify-content-md-center">
                        <div class="col-lg-12 col-sm-12 text-center">
                            <h5 class="card-title">Passe dein Profileinstellungen an</h5>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-lg-12 col-sm-12 text-center">
                            <img src="../static/img/profil_test.jpg" class="profil-image">
                        </div>
                    </div>
                    <form>
                        <div class="row justify-content-md-center">
                            <div class="form-group col-lg-6 col-sm-12">
                                <label for="firstname">Vorname</label>
                                <input name="firstname" type="text" class="form-control" id="firstname"
                                    placeholder="Vorname">
                            </div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="form-group col-lg-6 col-sm-12">
                                <label for="surname">Nachname</label>
                                <input name="surname" type="text" class="form-control" id="primary_color"
                                    placeholder="Nachname">
                            </div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="form-group col-lg-6 col-sm-12">
                                <label for="info">Rolle</label>
                                <input name="info" type="text" class="form-control" id="info" placeholder="">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-3 col-sm-12 text-center">
                                <a href="#" class="btn btn-primary w-100">Profil speichern</a>
                            </div>
                        </div>
                    </form>
                    <div class="row mb-5"></div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
